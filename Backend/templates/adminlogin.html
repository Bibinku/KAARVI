
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Login/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">
</head>
<body>


    <div class="main">


        <section class="sign-in">
            <div class="container">
                <form method="post" action="{% url 'admin' %}" enctype="multipart/form-data"   onsubmit="return validation()">
                 {% csrf_token %}

                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'Login/images/KAARVI.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'homepage' %}" class="signup-image-link">Back to home</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group" data-validate = "Username is reauired">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username"/>
                            </div>
                            <div class="form-group" data-validate="Password is required">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="your_pass" placeholder="Password" />
                            </div>
<!--                            -->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </section>

        <!-- Sign up form -->

        <!-- Sing in  Form -->
    </div>

    <!-- JS -->
    <script src="{% static 'Login/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Login/js/main.js' %}"></script>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   {% if messages %}
     {% for i in messages %}
         {% if i.tags == 'warning'%}
              <script>
                  swal('{{i}}','','warning');
              </script>
         {% elif i.tags == 'error'%}
              <script>
                  swal('{{i}}','','error');
              </script>
         {% elif i.tags == 'info'%}
              <script>
                  swal('{{i}}','','info');
              </script>
         {% else %}
               <script>
                  swal('{{i}}','','success');
              </script>
         {% endif %}
     {% endfor %}
   {% endif %}







</body>
</html>

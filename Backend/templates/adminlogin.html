
<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static '/assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static '/assets/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static '/assets/images/logos/KAARVI.jpg' %}" width="180" alt="">
                </a>
<!--                <p class="text-center">Your Social Campaigns</p>-->
                <form class="login100-form validate-form" method="post" action="{% url 'admin' %}">
					{% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" data-validate = "Username is reauired" >Username</label>
                    <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label><br>
                    <input type="password" class="form-control" name="pass" id="exampleInputPassword1">
                  </div>
                  <a href="" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</a>
                  <div class="d-flex align-items-center justify-content-center">

                    <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Create an account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static '/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static '/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   {% if messages %}
     {% for i in messages %}
         {% if i.tags == 'warning'%}
              <script>
                  swal('{{i}}','','warning');
              </script>
         {% elif i.tags == 'error'%}
              <script>
                  swal('{{i}}','','error');
              </script>
         {% elif i.tags == 'info'%}
              <script>
                  swal('{{i}}','','info');
              </script>
         {% else %}
               <script>
                  swal('{{i}}','','success');
              </script>
         {% endif %}
     {% endfor %}
   {% endif %}
</body>

</html>
